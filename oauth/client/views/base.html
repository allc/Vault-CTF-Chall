<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}SIGKILL Vault</title>
    <link rel="icon" type="image/png" href="/images/sigkill.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body>
    <nav class="navbar navbar-expand bg-body-tertiary">
      <div class="container">
        <span class="navbar-brand">
          <img src="/images/sigkill.png" alt="SIGKILL" width="50" height="50">
          SIGKILL Vault
        </span>
        <div class="d-flex">
          {% if username %}
          <span class="me-2">Logged in as {{ username }}</span><a href="/logout" class="btn btn-outline-danger me-2">Logout</a>
          {% else %}
          <a href="/login" class="btn btn-outline-primary me-2">Login</a>
          {% endif %}
          <a href="#" class="me-2" aria-label="Toggle dark mode" onclick="handleToggleDarkMode(event)"><i class="bi bi-circle-half"></i></a>
        </div>
      </div>
    </nav>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script>
      function handleToggleDarkMode(e) {
        e.preventDefault();
        toggleDarkMode();
      }
      function toggleDarkMode() {
        const currentTheme = localStorage.getItem("vault-theme");
        if (currentTheme === "dark" || currentTheme === null) {
          localStorage.setItem("vault-theme", "light");
        } else {
          localStorage.setItem("vault-theme", "dark");
        }
        updateTheme();
      }
      function updateTheme() {
        const theme = localStorage.getItem("vault-theme");
        if (theme) {
          document.querySelector("html").setAttribute("data-bs-theme", theme);
        }
      }
      updateTheme();
    </script>
  </body>
</html>
