{% extends 'base.html' %}

{% block title %}Create App - {% endblock %}

{% block content %}
<h1>Create App</h1>
<div>
  <p>It is easy to create app and we are interested in seeing them.</p>
  <form method="post">
    <input type="hidden" name="csrftoken" value="{{ csrftoken }}">
    <div class="mb-3 col-3">
      <label for="id" class="form-label">App name</label><input id="name" name="name" class="form-control" required>
    </div>
    <div class="mb-3 col-3">
      <label for="redirect" class="form-label">Redirect URI</label>
      <input id="redirect" type="url" name="redirect" class="form-control" required>
      <div class="form-text">Only one redirect URL per app is currently supported.</div>
    </div>
    <input type="submit" value="Create App" class="btn btn-primary">
  </form>
</div>
{% endblock %}
