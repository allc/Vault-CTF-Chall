<div>Logged in as {{ username }}</div>
<h1>Your App {{ app.name }} is Created</h1>
<ul>
  <li>Client ID: {{ app.clientId }}</li>
  <li>Client secret: <button onclick="revealClientSecret()">Reveal client secret</button><span id="clientSecret"></span></li>
</ul>
<div>
  Note: you will not be able to reveal client secret again after leaving this page.
</div>
<div><a href="/developers/app">Config app</a></div>
<script>
  function revealClientSecret() {
    document.querySelector('#clientSecret').textContent = '{{ app.clientSecret }}';
  }
</script>
