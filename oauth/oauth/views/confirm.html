<div>{{ app.name }} wants to access your account.</div>
<div>Signed in as {{ username }}</div>
<div>
  This will allow the app to:
  <ul>
    <li>Access your username</li>
  </ul>
</div>
<div>Once you authorize, you will be redirected to: {{ redirect }}</div>
<form method="post">
  <input type="hidden" name="csrftoken" value="{{ csrftoken }}">
  <input type="submit" name="decision" value="Cancel">
  <input type="submit" name="decision" value="Authorize">
</form>
